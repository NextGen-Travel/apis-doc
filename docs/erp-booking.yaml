openapi: 3.0.1

info:
  title: ERP 預約系統
  version: 1.0.0
  description: ERP 預約系統相關 API

tags:
  - name: booking
    description: 預約系統相關API

# 這裡可以選擇網域
servers:
  - url: http://localhost:8000/project/public/api/sync/

components:
  # 定義一些 auth 認證的 token
  securitySchemes:
    token:
      in: header
      type: apiKey
      name: Authorization
      description: 驗證需要的token
  # 定義一些通用參數避免繁複定義
  parameters:
    language:
      in: header
      name: accept-language
      schema:
        type: string
      required: false
      example: 'en'
  schemas:
    CreateBooking:
      type: object
      required:
        - contact_uuid
        - contact_name
        - contact_mobile
        - contact_email
      example:
        book_type: activity
        product_specific_sys_activity_id: 8
        contact_uuid: e475e794-8105-11ed-a6ed-0242ac170005
        contact_name: 王小明
        contact_mobile: 0912654987
        contact_email: "wangming@nextgen.com.hk"
      properties:
        book_type:
          type: string
          description: >
            optional

            - activity:<br>
              - body變數 required:<br>
                - product_specific_sys_activity_id

            - product:<br>
              - body變數 required:<br>
                - product_id<br>
                - booking_start<br>
                - booking_end<br>
              - body變數 optional:<br>
                - res_waiter_id<br>
                - business_id<br>
                - location_id<br>
          enum:
            - activity
            - product
          example: activity
        contact_uuid:
          type: string
          description: required, 顧客 UUID
          format: uuid
          example: e475e794-8105-11ed-a6ed-0242ac170005
        contact_name:
          type: string
          description: required, 顧客姓名
          example: Next Gen
        contact_mobile:
          type: string
          description: required, 顧客手機
        contact_email:
          type: string
          description: required, 顧客 email
        product_specific_sys_activity_id:
          type: integer
          description: only required when book_type = activity , ERP 活動場次 ID
        product_id:
          type: integer
          description: only required when book_type = product, ERP 商品 ID
        # staff_id:
        #   type: integer
        #   description: 服務生ID
        # user_id:
        #   type: integer
        #   description: 服務生ID
        res_waiter_id:
          type: integer
          description: optional, 服務生ID
        business_id:
          type: integer
          description: only required when book_type = product, 總店ID
        location_id:
          type: integer
          description: only required when book_type = product, 分店ID
        booking_start:
          type: string
          description: 預約開始時間
        booking_end:
          type: string
          description: 預約結束時間
        booking_note:
          type: string
          description: 預約備註
          example: 海景第一排
        payment_status:
          type: string
          description: 付款狀態
          example: unpaid
          default: unpaid
    CreateBookingResp:
      type: object
      properties:
        success:
          type: boolean
          description: 執行結果(1=成功, 0=失敗)
        msg:
          type: string
          description: 結果訊息
    UpdateBooking:
      type: object
      example:
        book_type: activity
        product_specific_sys_activity_id: 234
      properties:
        book_type:
          type: string
          description: >
            optional

            - activity:<br>
              - body變數 required:<br>
                - product_specific_sys_activity_id

            - product:<br>
              - body變數 required:<br>
                - product_id<br>
                - booking_start<br>
                - booking_end<br>
              - body變數 optional:<br>
                - res_waiter_id<br>
                - location_id<br>
          enum:
            - activity
            - product
          example: activity

        product_specific_sys_activity_id:
          type: integer
          description: required, ERP 活動場次 ID
          example: 6
        res_waiter_id:
          type: integer
          description: optional, 服務生ID
        location_id:
          type: integer
          description: only required in ERP, 分店ID
        booking_start:
          type: string
          description: 預約開始時間
        booking_end:
          type: string
          description: 預約結束時間
    UpdateBookingResp:
      type: object
      properties:
        success:
          type: boolean
          description: 執行結果(1=成功, 0=失敗)
        msg:
          type: string
          description: 結果訊息
    DeleteBookingResp:
      type: object
      properties:
        success:
          type: boolean
          description: 執行結果(1=成功, 0=失敗)
        msg:
          type: string
          description: 結果訊息
    ServiceStaffResponse:
      type: object
      properties:
        success:
          type: boolean
        date:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: 服務人員ID
              full_name:
                type: string
                description: 服務人員名稱
              email:
                type: string
                description: 服務人員email
    ProductSpecificSysActivity:
      type: object
      properties:
        product_specific_sys_activity_id:
          type: integer
          description: 活動ID
        user_id:
          type: integer
          description: 服務人員ID
          example: 5
        location_id:
          type: integer
          description: 營業地點ID
          example: 2
        start_time:
          type: string
          format: ISO8601:2004
          description: 活動開始時間
          example: "2023-02-07T08:00:00+08:00"
        end_time:
          type: string
          format: ISO8601:2004
          description: 活動結束時間
          example: "2023-02-07T09:00:00+08:00"
    SingleServiceStaffResp:
      type: object
      properties:
        id:
          type: integer
          description: 服務人員ID
        full_name:
          type: string
          description: 服務人員名稱
        email:
          type: string
          description: 服務人員 email
        product_specific_sys_activities:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/ProductSpecificSysActivity'

    Pagination:
      description: 分頁紀錄
      type: object
      properties:
        per_page:
          type: integer
          enum: [10, 20, 50]
          example: 10
          description: 每頁筆數
        current_page:
          type: integer
          example: 4
          description: 當前頁碼
        total:
          type: integer
          example: 13
          description: 所有頁碼
        count:
          type: integer
          example: 124
          description: 全部筆數

    ActivityProductInfo:
      type: object
      description: 商業活動主要內容
      required:
        - uuid
      properties:
        uuid:
          type: string
          format: uuid
          example: 703e2de9-b330-11ed-b4f9-0242ac170002
          description: ERP Product UUID
        name:
          type: string
          example: 頸椎治療
          description: 商業活動名稱
        image_url:
          type: string
          format: url
          example: https://dcq8lblln1b30.cloudfront.net/assets/images/1673839860.png
          description: >
            Product image url<br>
            僅供參考, NSS 可以調整商品圖片
        description:
          type: string
          format: html
          example: '頸椎治療<br>頸椎治療<br>頸椎治療<br>頸椎治療'
          description: >
            ERP Product UUID<br>
            僅供參考, NSS 可以調整商品圖片

    BookedActivityInfo:
      type: object
      description: 已預約的商業活動場次詳細資訊
      required:
        - product
        - product_specific_sys_activity_id
        - booking_id
        - can_rebook
        - start_time
        - end_time
        - booking_status
        - booking_note
      properties:
        product:
          type: object
          $ref: '#/components/schemas/ActivityProductInfo'
        product_specific_sys_activity_id:
          type: integer
          description: 商業活動場次ID
          example: 8
        booking_id:
          type: integer
          description: booking id
          example: 165
        can_rebook:
          type: boolean
          enum: [1, 0]
          description: >
            可被再次預約<br>
            當 product, user, location 都存在時<br>
            並且 booking_status 為 cancelled 或 completed<br>
            可以再次預約 (value = 1)<br>
            反之則不可再次預約 (value = 0)
          example: 1
        start_time:
          type: string
          format: ISO8601:2004
          description: 活動開始時間
          example: "2023-02-07T08:00:00+08:00"
        end_time:
          type: string
          format: ISO8601:2004
          description: 活動結束時間
          example: "2023-02-07T09:00:00+08:00"
        user_name:
          type: string
          description: 服務人員名稱
          example: 九龍包租公
        location_name:
          type: string
          description: 分店名稱
          example: 九龍城寨
        booking_note:
          type: string
          description: 預約時的備註訊息
          example: 我的頸椎最近常落枕, 可能需要特別處理
        booking_status:
          type: string
          enum:
            - booked
            - cancelled
            - completed
          description: >
            此預定的活動是否已完成服務:<br>
              - booked: 即將到來的預約<br>
              - cancelled: 已經取消的預約<br>
              - completed: 已經完成的預約
          example: completed
        user_id:
          type: integer
          description: 服務人員ID
          example: 165
        location_id:
          type: integer
          description: 分店ID
          example: 4

paths:
  /booking/service-staff:
    get:
      summary: 取得服務人員列表
      description: 取得服務人員
      # 分類
      tags:
        - booking
      parameters:
        - name: location_id
          in: query
          required: false
          description: optional, 分店ID
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStaffResponse'
              example:
                success: 1
                data:
                  - id: 1
                    full_name: Service Staff A
                    email: waiter1@nextgen.com.hk
                  - id: 2
                    full_name: Service Staff B
                    email: waiter2@nextgen.com.hk



  /booking/service-staff/{id}:
    get:
      summary: 服務人員詳細資訊及可預約場次
      description: 取得指定服務人員詳細資訊及可預約場次
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to return.
          schema:
            type: integer
            format: int64
            minimum: 1
        - name: location_id
          in: query
          required: false
          description: optional, 分店ID
          schema:
            type: integer
            default: 1
      # 分類
      tags:
        - booking
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleServiceStaffResp'
              example:
                success: 1
                data:
                - id: 1
                  full_name: Service Staff A
                  email: waiter1@nextgen.com.hk
                  product_specific_sys_activities:
                    - product_specific_sys_activity_id: 1
                      user_id: 5
                      start_time: "2023-02-07T08:00:00+08:00"
                      end_time: "2023-02-07T09:00:00+08:00"
                    - product_specific_sys_activity_id: 2
                      user_id: 5
                      start_time: "2023-02-07T09:00:00+08:00"
                      end_time: "2023-02-07T10:00:00+08:00"

  /booking:
    post:
      summary: 新增預約
      description: 新增預約
      tags:
        - booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBooking'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBookingResp'
              example:
                success: 1
                msg: Added success
    get:
      summary: 取得預約列表
      description: 取得預約列表
      # description: >
      #     取得預約列表。<br>
      #     按說應該要取得登入驗證:<br>
      #       1. 先打一個驗證去 NSS Server 向 EPR Server 要 token<br>
      #       2. 將取得的 token 存放至 header 一起送出驗證
      tags:
        - booking
      parameters:
        - name: contact_uuid
          in: query
          required: true
          description: required, 顧客 UUID
          schema:
            type: string
            format: uuid
            example: e475e794-8105-11ed-a6ed-0242ac170005
        - name: status
          in: query
          required: false
          description: >
            optional, booked status<br>
            此預定的活動是否已完成服務:<br>
              - all: 所有預約<br>
              - booked: 即將到來的預約<br>
              - cancelled: 已經取消的預約<br>
              - completed: 已經完成的預約
          schema:
            type: string
            enum:
              - all
              - booked
              - cancelled
              - completed
            default: all
        - name: page
          in: query
          required: false
          description: optional, 頁次
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          required: false
          description: optional, 每個分頁顯示的資料筆數
          schema:
            type: integer
            enum: [10, 20, 50]
            default: 10
        - name: location_id
          in: query
          required: false
          description: optional, 分店ID
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: optional, booked status
                  data:
                    type: object
                    properties:
                      contact:
                        type: object
                        description: ERP 預約客戶的詳細資訊
                        required:
                          - name
                        properties:
                          name:
                            type: string
                            description: required, 顧客名稱
                            example: 好健康
                          email:
                            type: string
                            format: email
                            description: 顧客 email
                            example: i.am.grandpa@paid.money
                          mobile:
                            type: string
                            description: 顧客手機
                            example: 0912654980
                      booking_records:
                        type: array
                        items:
                          $ref: '#/components/schemas/BookedActivityInfo'
                      pagination:
                        type: object
                        $ref: '#/components/schemas/Pagination'

  /booking/{booking_id}:
    put:
      summary: 更新顧客預約
      description: 更新顧客預約
      parameters:
        - name: booking_id
          in: path
          required: true
          description: The ID of the booking.
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBooking'
      tags:
        - booking
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateBookingResp'
              example:
                success: 1
                msg: update success

    delete:
      summary: 刪除顧客預約
      description: 刪除顧客預約
      parameters:
        - name: booking_id
          in: path
          required: true
          description: The ID of the booking.
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                book_type:
                  type: string
                  enum:
                    - activity
                    - product
                  example: activity

      tags:
        - booking
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteBookingResp'
              example:
                success: 1
                msg: delete success


  /product/{uuid}:
    get:
      summary: 服務人員詳細資訊及可預約場次
      description: 取得指定服務人員詳細資訊及可預約場次
      tags:
        - booking
      parameters:
        - name: uuid
          in: path
          required: true
          description: ERP Product uuid
          schema:
            type: string
            format: uuid
          example: 703e2de9-b330-11ed-b4f9-0242ac170002
        - name: start_time
          in: query
          required: true
          description: 查詢起始時間。Timestamp, 秒級
          schema:
            type: integer
            format: timestamp
          example: 1675180800
        - name: end_time
          in: query
          required: true
          description: 查詢結束時間。Timestamp, 秒級
          schema:
            type: integer
            format: timestamp
          example: 1677599999
        - name: user_id
          in: query
          required: false
          description: 即 CreateBooking 的 res_waiter_id, optional, 服務生ID
          schema:
            type: integer
          example: 4
        - name: location_id
          in: query
          required: false
          schema:
            type: integer
          description: optional, ERP 分店ID
          example: 1
        - name: no_users
          in: query
          required: false
          schema:
            type: boolean
          description: optional, 只要帶此參數就不會輸出 users 部分
          allowEmptyValue: true
        - name: no_locations
          in: query
          required: false
          schema:
            type: boolean
          description: optional, 只要帶此參數就不會輸出 locations 部分
          allowEmptyValue: true
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: 成功 = true, 失敗 = false
                  data:
                    type: object
                    description: 回傳的資料
                    properties:
                      users:
                        type: array
                        description: 指定時間區段內, 可用的服務人員
                        items:
                          type: object
                          properties:
                            user_id:
                              type: integer
                            user_name:
                              type: string
                      locations:
                        type: array
                        description: 指定時間區段內, 可用的營業地點
                        items:
                          type: object
                          properties:
                            location_id:
                              type: integer
                            location_name:
                              type: string
                      product_specific_sys_activities:
                        type: array
                        description: 活動場次資料的陣列
                        items:
                          type: object
                          description: 活動場次資料
                          $ref: '#/components/schemas/ProductSpecificSysActivity'
              example:
                success: true
                data:
                  users:
                    - user_id: 2
                      user_name: 服務生2
                    - user_id: 5
                      user_name: 服務生5
                  locations:
                    - location_id: 2
                      location_name: 虛擬倉庫
                    - location_id: 9
                      location_name: 九龍旗艦
                  product_specific_sys_activities:
                    - product_specific_sys_activity_id: 1
                      user_id: 5
                      start_time: "2023-02-07T08:00:00+08:00"
                      end_time: "2023-02-07T09:00:00+08:00"
                      location_id: 9
                    - product_specific_sys_activity_id: 2
                      user_id: 5
                      start_time: "2023-02-07T09:00:00+08:00"
                      end_time: "2023-02-07T10:00:00+08:00"
                      location_id: 9
