openapi: 3.0.1

info:
  title: 醫藥淘
  version: 1.0.0

servers:
  - url: http://localhost:1339/api/
  - url: https://api-dev.e-drugsearch.com.hk/api/

components:
  securitySchemes:
    user_token:
      in: header
      type: apiKey
      name: Authorization
      description: 藥房使用者 驗證需要的 token, Bearer xxx
    member_token:
      in: header
      type: apiKey
      name: Authorization
      description: member 驗證需要的 token, Bearer xxx
  parameters:
    page:
      in: query
      name: pagination[page]
      schema:
        type: number
      required: true
      example: 1
    prepage:
      in: query
      name: pagination[pageSize]
      schema:
        type: number
      required: true
      example: 100
    language:
      in: header
      name: accept-language
      schema:
        type: string
      required: false
      example: 'en'
  schemas:
    ProductsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: 藥品 id
              sku:
                type: string
                description: 藥品 SKU
              name:
                type: string
                description: 藥品名稱
              qty_available:
                type: number
                description: 庫存數量
              alert_quantity:
                type: string
                description: 庫存警告數量
              default_sell_price:
                type: string
                description: 售價
              product_custom_field1:
                type: string
                description: 藥品證號
              product_custom_field2:
                type: string
                description: 藥品英文名稱
              product_custom_field3:
                type: string
                description: 藥廠
              product_custom_field4:
                type: string
                description: 藥品主成份
    SingleProductResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: number
              description: 藥品 id
            sku:
              type: string
              description: 藥品 SKU
            name:
              type: string
              description: 藥品名稱
            unit_id:
              type: integer
              description: 單位ID
            qty_available:
              type: number
              description: 庫存總數量
            alert_quantity:
              type: string
              description: 庫存警告數量
            unit_short_name:
              type: string
              description: 單位簡稱
            product_custom_field1:
              type: string
              description: 藥品證號
            product_custom_field2:
              type: string
              description: 藥品英文名稱
            product_custom_field3:
              type: string
              description: 藥廠
            product_custom_field4:
              type: string
              description: 藥品主成份
            stock:
              type: array
              items:
                type: object
                properties:
                  variation_id:
                    type: integer
                    description: 規格ID
                  unit_name:
                    type: string
                    description: 單位名稱
                  default_sell_price:
                    type: string
                    description: 售價(不含稅)
                  qty_available:
                    type: string
                    description: 庫存數量
    DrugOptionsResponse:
      type: object
      properties:
        msg :
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
                description: 用來執行搜尋用的參數
              value:
                type: string
                description: 顯示名稱

paths:

  # ====================
  #
  # Member
  #

  /members/:uuid:
    get:
      summary: 拿會員中心顯示的個人資料
      tags:
        - members
      security:
        - client_token: []
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: member uuid
      responses:
        '200':
          description: 成功
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                      member:
                        type: object
                        properties:
                          id:
                            type: number
                          createdAt:
                            type: string
                          name:
                            type: string
                          mobile:
                            type: string
                          email:
                            type: string
                          fax:
                            type: string
                          uuid:
                            type: string
    put:
      summary: 修改會員資料
      tags:
        - members
      security:
        - client_token: []
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: member uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: name
                fax:
                  type: string
                  description: fax
                mobile:
                  type: string
                  description: mobile
      responses:
        '200':
          description: 成功
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                      member:
                        type: object
                        properties:
                          id:
                            type: number
                          createdAt:
                            type: string
                          name:
                            type: string
                          mobile:
                            type: string
                          email:
                            type: string
                          fax:
                            type: string
                          uuid:
                            type: string

  /members/:uuid/third-party-logins:
    get:
      summary: 拿會員有連結的第三方登入資料
      tags:
        - members
      security:
        - client_token: []
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: member uuid
      responses:
        '200':
          description: 成功
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                      thirdPartyLogins:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            platform:
                              type: string
                            openId:
                              type: string
                            email:
                              type: string
  /members/:uuid/reset-password:
    put:
      summary: 修改會員密碼
      tags:
        - members
      security:
        - client_token: []
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: member uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  description: 舊密碼
                newPassword:
                  type: string
                  description: 新密碼
                confirmNewPassword:
                  type: string
                  description: 確認新密碼，值要跟新密碼一樣
      responses:
        '200':
          description: 成功
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string


  /members/oauth/:provider/:action/:from:
    post:
      summary: apple, facebook, google, wechat 的第三方登入 callback 打這支
      tags:
        - members
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
          description: 全小寫，完整名稱。
          example: facebook
        - in: path
          name: action
          required: true
          schema:
            type: string
          description: 這次動作是 login 或 新增綁定
          example: login
        - in: path
          name: from
          required: true
          schema:
            type: string
          description: web or app
          example: web
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: wechat 要帶 code
                idToken:
                  type: string
                  description: apple, facebook, google 要帶 idToken
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      action:
                        type: string
                      msg:
                        type: string
                      sessionId:
                        type: string

    get:
      summary: ig 的第三方登入 callback 打這支
      tags:
        - members
      security:
        - client_token: []
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
          description: 全小寫，完整名稱。
          example: instagram
        - in: path
          name: action
          required: true
          schema:
            type: string
          description: 這次動作是 login 或 新增綁定
          example: login
        - in: path
          name: from
          required: true
          schema:
            type: string
          description: web or app
          example: web
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: wechat 要帶 code
      responses:
        '302':
          description: Redirect
          headers:
            Location:
              description: The new URL to redirect to.
              schema:
                type: string
                example: https://dev.e-drugsearch.com.hk/oauth

  /members/third-party-callback:
    post:
      summary: 第三方綁定或登入
      description: 舊用戶第三方登入 or 新用戶第三方註冊 or 舊用戶綁定新的第三方(這個要帶 header) 三個都是打這支
      tags:
        - members
      security:
        - client_token: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionId:
                  type: string
                  description: oauth 那支跟後端拿到的 sessionId
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                      jwt:
                        type: string
                      member:
                        type: object
                        properties:
                          id:
                            type: number
                          uuid:
                            type: string
                          name:
                            type: string
                          email:
                            type: string
                      thirdPartyLogin:
                        type: object
                        properties:
                          id:
                            type: number
                          platform:
                            type: string
                          openId:
                            type: string
                          email:
                            type: string




  # ====================
  #
  # posts
  #

  /add/posts:
    post:
      summary: 建立文章
      tags:
        - posts
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 文章標題
                content:
                  type: string
                  description: 文章內容
                store:
                  type: number
                  description: 該文章是屬於哪一個供應商，當前因無後台機制故先寫死
                  example: 1
                type:
                  type: string
                  example: 藥物新知
                  description: 文章類別
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文
                image:
                  type: string
                  example: binary
                  description: 文章圖片 
                sort:
                  type: number        
                  description: 排序順序
                  example: 999     
                publishStart:
                  type: string
                  description: 預計上架時間（實際功能會到 phaseII 實作）
                publishEnd:
                  type: number
                  description: 預計下架時間（實際功能會到 phaseII 實作）

              required:
                - title
                - store
                - type
                - locale
                - image

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                        description: 文章標題
                      content:
                        type: string
                        description: 文章內容
                      store:
                        type: string
                        description: 發布來源
                      type:
                        type: string
                        description: 文章類別（大標）
                      sort:
                        type: number
                        description: 文章排序的值
                      viewCount:
                        type: number
                        description: 文章瀏覽數
                      isApproved:
                        type: boolean
                        description: 文章是否已核准（核轉狀態下才會出現在前台）
                      isDeleted:
                        type: boolean
                      publishStart:
                        type: string
                      publishEnd:
                        type: string
                      locale:
                        type: string
                        description: 文章語系
                      image:
                        type: string
                        description: 文章圖片

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗                              

  /update/posts/{id}:    
    # review
    put:
      summary: 更新指定文章
      tags:
        - posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: post id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 文章標題
                content:
                  type: string
                  description: 文章內容
                store:
                  type: number
                  description: 該文章是屬於哪一個供應商，當前因無後台機制故先寫死
                  example: 1
                type:
                  type: string
                  example: 藥物新知
                  description: 文章類別
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文
                image:
                  type: string
                  example: binary
                  description: 文章圖片 
                sort:
                  type: number        
                  description: 排序順序
                  example: 999     
                publishStart:
                  type: string
                  description: 預計上架時間（實際功能會到 phaseII 實作）
                publishEnd:
                  type: number
                  description: 預計下架時間（實際功能會到 phaseII 實作）

              required:
                - title
                - store
                - type
                - locale
                - image

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                        description: 文章標題
                      content:
                        type: string
                        description: 文章內容
                      store:
                        type: string
                        description: 文章來源
                      type:
                        type: string
                        description: 文章類別（大標）
                      sort:
                        type: number
                        description: 文章排序值
                      viewCount:
                        type: number
                        description: 文章瀏覽數
                      isApproved:
                        type: boolean
                      isDeleted:
                        type: boolean
                      publishStart:
                        type: string
                      publishEnd:
                        type: string
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      locale:
                        type: string
                        description: 文章語系
                      image:
                        type: string
                        description: 文章圖片
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string  

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗      

  /collect/posts/{id}:  
    post:
      summary: 收藏文章
      tags:
        - posts
      security:
        - member_token: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: post id                    

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 收藏文章成功
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 收藏文章失敗            

  /cancel/posts/{id}:  
    put:
      summary: 取消收藏文章
      tags:
        - posts
      security:
        - member_token: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: post id                    

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 取消收藏！                           

  # ====================
  #
  # tags
  #

  /add/tags:
    post:
      summary: 建立tag
      tags:
        - tags
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                parent:
                  type: number
                  description: 標籤的父層
                tagName:
                  type: string
                  description: 標籤名稱
                type:
                  type: string
                  description: 該標籤是屬於分類還是一般標籤，default為 hashTag，分類則帶值categories
                  example: categories
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文

              required:
                - tagName
                - locale

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      tagName:
                        type: string
                      parent:
                        type: object
                        properties:
                          id:
                            type: number
                            description: 父層tag的名稱（只會有一個父層）
                          tagName:
                            type: string
                            description: 父層tag的名稱（只會有一個父層）
                      children:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                              description: 子層tag的名稱
                            tagName:
                              type: string
                              description: 子層tag的名稱

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗              

  /update/tags/{id}:
    put:
      summary: 修改tag
      tags:
        - tags
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                parent:
                  type: number
                  description: 標籤的父層
                tagName:
                  type: string
                  description: 標籤名稱
                type:
                  type: number
                  description: 該標籤是屬於分類還是一般標籤，default為 hashTag，分類則帶值categories
                  example: hashTag
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      tagName:
                        type: string
                      type:
                        type: string
                      parent:
                        type: object
                        properties:
                          id:
                            type: number
                          tagName:
                            type: string
                      children:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string

  # ====================
  #
  # subscribes
  #

  /member/subscribe:
    post:
      summary: 會員訂閱
      tags:
        - subscribe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 標籤的父層
                store:
                  type: string
                  description: 追蹤的來源
                  example: 1,2,3
                category:
                  type: string
                  description: 追蹤的分類
                  example: 2,4,7

              required:
                - email
 
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string

  /member/subscribe/:uuid:
    put:
      summary: 更新訂閱的選項
      tags:
        - subscribe
      parameters:
        - name: uuid
          in: path
          description: 訂閱的uuid
          required: true
          example: f6bd3fe9-62ae-4f68-9a78-5779880571812
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 標籤的父層
                store:
                  type: string
                  description: 追蹤的來源
                  example: 1,2,3
                category:
                  type: string
                  description: 追蹤的分類
                  example: 2,4,7
                   
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      email:
                        type: string
                      isSubscribed:
                        type: boolean
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      uuid:
                        type: string

  # ====================
  #
  # drug
  #
  /collect/drugs/:permit_no:
    post:
      summary: 收藏藥品
      tags:
        - drug
      security:
        - member_token: []
      parameters:
        - in: path
          name: permit_no
          required: true
          schema:
            type: string
          description: permit_no
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 收藏成功
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 收藏失敗            

  /collect/drugs/:permit_no/cancel:
    put:
      summary: 取消收藏
      tags:
        - drug
      security:
        - member_token: []
      parameters:
        - in: path
          name: permit_no
          required: true
          schema:
            type: string
          description: permit_no

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 取消收藏！

