  # ==================

  /products:
    get:
      tags:
        - products
      parameters:
        - in: query
          name: hot
          schema:
            type: number
          required: false
        - in: query
          name: new
          schema:
             type: number
          required: false
        - in: query
          name: sale
          schema:
            type: number
          required: false
        - in: query
          name: category
          schema:
            type: number
          required: false
        - in: query
          name: subcategory
          schema:
            type: number
          required: false
        - in: query
          name: childcategory
          schema:
            type: number
          required: false
        - in: query
          name: fourthcategory
          schema:
            type: number
          required: false
        - in: query
          name: fifthcategory
          schema:
            type: number
          required: false
        - in: query
          name: best_seller
          schema:
            type: number
          required: false
        - in: query
          name: featured
          schema:
            type: number
          required: false
        - in: query
          name: trending
          schema:
            type: number
          required: false
        - in: query
          name: in
          schema:
            type: string
          required: false
        #- $ref: '#/components/parameters/page'
        - in: query
          name: keyword
          required: false
          description: 搜尋產品名稱
          schema:
            type: string
            example: 'apple'
        - in: query
          name: min_price
          required: false
          description: 篩選條件-價格
          schema:
            type: number
            example: 0
          allowReserved: true  
        - in: query
          name: max_price
          required: false
          description: 篩選條件-價格
          schema:
            type: number
            example: 2000000
          allowReserved: true  
        - in: query
          name: order_by
          required: false
          description: 篩選條件（需與orderBy一起使用）
          schema:
            type: string
            enum:
               - 'updated_at'
               - 'price'
        - in: query
          name: sort
          required: false
          description: 篩選條件
          schema:
            type: string
            enum:
               - 'asc'
               - 'desc'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array

