openapi: 3.0.1

info:
  title: Main
  version: 1.0.0

servers:
  - url: http://localhost:8000/api/app

components:
  # 定義一些 auth 認證的 token
  securitySchemes:
    client:
      in: header
      type: apiKey
      name: Authorization
      description: 驗證需要的 token, Bearer xxx
  parameters:
    page:
      in: query
      name: page
      schema:
        type: number
      required: true
      example: 1
    language:
      in: header
      name: accept-language
      schema:
        type: string
      required: false
      example: 'en'

paths:
  /hello:
    get:
      summary: 測試還有沒有活著用的
      description: 測試還有沒有活著用的
      tags:
        - hello
      responses:
        '200':
          description: 成功

  /sliders:
    get:
      responses:
        '200':
          description: 成功

  /payments:
    get:
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        title:
                          type: string
                        subtitle:
                          type: string
                        type:
                          type: string
                          enum:
                            - manual
                            - automatic
  /deal-of-the-day:
    get:
      summary: 取得限時活動資訊
      description: 取得限時活動資訊
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  deal_title:
                    type: string
                    description: 活動標題
                  deal_details:
                    type: string
                    description: 活動細節
                  deal_time:
                    type: string
                    description: 活動結束時間 yyyy-mm-dd Thh:mm:ss
                    example: '2022-07-28 T00:00:00'
                  deal_background:
                    type: string
                    description: 活動背景圖片url

