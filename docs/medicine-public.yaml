openapi: 3.0.1

info:
  title: 配藥系統
  version: 1.0.0

servers:
  - url: https://medicine-api-dev.cloudsatlas.com.hk/api
  - url: https://medicine-api-stage.cloudsatlas.com.hk/api
  - url: https://medicine-api.cloudsatlas.com.hk/api

components:
  parameters:
    page:
      in: query
      name: pagination[page]
      schema:
        type: number
      required: true
      example: 1
    prepage:
      in: query
      name: pagination[pageSize]
      schema:
        type: number
      required: true
      example: 100
    language:
      in: header
      name: accept-language
      schema:
        type: string
      required: false
      example: 'en'

paths:

  # ====================
  #
  # Auth
  #

  /users-permissions/auth/login:
    post:
      summary: 員工登錄帳號
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  type: string
                  description: email
                  example: 'pharmacist'
                password:
                  type: string
                  description: 密碼
                  example: 'nextgen123'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      jwt:
                        type: string
                      user:
                        type: object
                        properties:
                          id:
                            type: number
                          username:
                            type: string
                          email:
                            type: string
                          provider:
                            type: string
                          confirmed:
                            type: boolean
                          blocked:
                            type: boolean
                          createdAt:
                            type: string
                          updatedAt:
                            type: string
                          memo:
                            type: string
                          level:
                            type: string
                          startedAt:
                            type: string
                          finishedAt:
                            type: string
                          isPharmacist:
                            type: boolean
                          store:
                            type: object
                            properties:
                              id:
                                type: number
                              nameCn:
                                type: string
                              nameEn:
                                type: string
                              tel:
                                type: string
                              address:
                                type: string
                              district:
                                type: string
                              rxNo:
                                type: string
                              createdAt:
                                type: string
                              updatedAt:
                                type: string
                              publishedAt:
                                type: string

  /users-permissions/auth/sso/verify:
    post:
      summary: 從 SSO 登入後要進到這個系統
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                appId:
                  type: string
                  description: uuid
                  example: "77046e51-fd54-4749-b3ac-68e8a37f5e86"
                accessToken:
                  type: string
                  description: token
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijc3MDQ2ZTUxLWZkNTQtNDc0OS1iM2FjLTY4ZThhMzdmNWU4NiIsImlzcyI6Iua4r-S5nea4r1RFU1QiLCJleHAiOjE2NzI0NDQ4MDAsImFjY291bnQiOiJhZG1pbiIsImVtYWlsIjoiYWRtaW5AMTIzLmNvbSIsInBhc3N3b3JkIjoiQWRtaW4xMjMiLCJpYXQiOjE2NjgwNjMzOTd9.GFO_lF2gb3fKDC3UMR4aTyQvUI8W4gre4h1d21uacEA"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      jwt:
                        type: string
                      user:
                        type: object
                        properties:
                          id:
                            type: number
                          username:
                            type: string
                          email:
                            type: string
                          provider:
                            type: string
                          confirmed:
                            type: boolean
                          blocked:
                            type: boolean
                          createdAt:
                            type: string
                          updatedAt:
                            type: string
                          memo:
                            type: string
                          level:
                            type: string
                          startedAt:
                            type: string
                          finishedAt:
                            type: string
                          isPharmacist:
                            type: boolean
                          store:
                            type: object
                            properties:
                              id:
                                type: number
                              nameCn:
                                type: string
                              nameEn:
                                type: string
                              tel:
                                type: string
                              address:
                                type: string
                              district:
                                type: string
                              rxNo:
                                type: string
                              createdAt:
                                type: string
                              updatedAt:
                                type: string
                              publishedAt:
                                type: string

  # ====================
  #
  # hospitals
  #

  /hospitals:
    get:
      summary: 獲取醫院列表
      tags:
        - hospitals
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/prepage'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        institution_tc:
                          type: string
                        address_tc:
                          type: string
                        cluster_tc:
                          type: string
                        latitude:
                          type: number
                        longitude:
                          type: number
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
                        institution_eng:
                          type: string
                        locale:
                          type: string
                        type:
                          type: object
                        key:
                          type: string
                  meta:
                    type: object
                    properties:
                      page:
                        type: number
                      perPage:
                        type: number
                      pageCount:
                        type: number
                      totalCount:
                        type: number

  # ====================
  #
  # drugs
  #

  /drugs:
    get:
      summary: 獲取指定藥品
      tags:
        - drug
      parameters:
        - name: page
          in: query
          description: 頁面
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        permitNo:
                          type: string
                        productName_zh:
                          type: string
                        productName:
                          type: string
                        regCertHolderName:
                          type: string
                        regCertHolderAddress:
                          type: string
                        regCertHolderCountry:
                          type: string
                        indication:
                          type: string
                        side_effect:
                          type: string
                        registration_date:
                          type: string
                        legal_classification:
                          type: string
                        sale_requirement:
                          type: string
                        precaution:
                          type: string
                        ingredients:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            description:
                              type: string
                        packages:
                          type: array
                          items:
                            type: object
                  meta:
                    type: object
                    properties:
                      page:
                        type: string
                      perPage:
                        type: number
                      pageCount:
                        type: number
                      totalCount:
                        type: number

  /drugs/{drugId}:
    get:
      summary: 獲取指定藥品
      tags:
        - drug
      parameters:
        - name: drugId
          in: path
          description: 藥品id
          required: true
          example: 6595
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  permitNo:
                    type: string
                  productName_zh:
                    type: string
                  productName:
                    type: string
                  indication:
                    type: string
                  registration_date:
                    type: string
                  precaution:
                    type: string
                  side_effect:
                    type: string
                  regCertHolderName:
                    type: string
                  regCertHolderAddress:
                    type: string
                  regCertHolderCountry:
                    type: string
                  legal_classification:
                    type: string
                  sale_requirement:
                    type: string
                  ingredients:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      description:
                        type: string
                  packages:
                    type: array
                    items:
                      type: object
                  images:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        url:
                          type: string
    # review
    put:
      summary: 更新藥品資料
      tags:
        - drug
      parameters:
        - in: path
          name: drugId
          required: true
          schema:
            type: string
          description: drug id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                permitNo:
                  type: string
                productName_zh:
                  type: string
                productName:
                  type: string
                dosage_form:
                  type: string
                package:
                  type: string
                indication:
                  type: string
                side_effect:
                  type: string
                drug_detail:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                brand:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                drugDetail:
                  type: object
                  properties:
                    id:
                      type: number
                    unit_dose:
                      type: string
                    usage_and_dosage:
                      type: string
                    precaution:
                      type: string
                    drug_id:
                      type: number
      responses:
        '200':
          description: 成功

  /drugs/frequencies:
    get:
      summary: 藥品使用頻率(每天)
      tags:
        - drug
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                        name:
                          type: string
                        nameEn:
                          type: string
                        nameZh:
                          type: string
  /drugs/usages:
    get:
      summary: 藥劑使用方式
      tags:
        - drug
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                        name:
                          type: string
                        nameEn:
                          type: string
                        nameZh:
                          type: string
  /drugs/dosageForms:
    get:
      summary: 藥劑類型
      tags:
        - drug
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                        name:
                          type: string
                        nameEn:
                          type: string
                        nameZh:
                          type: string
  /drugs/dosageUnits:
    get:
      summary: 藥劑單位
      tags:
        - drug
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                        name:
                          type: string
                        nameEn:
                          type: string
                        nameZh:
                          type: string

  /drug-classifications:
    get:
      summary: 藥品分類
      tags:
        - drug
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        attributes:
                          type: object
                          properties:
                            name:
                              type: string

  /holders:
    get:
      summary: 藥廠列表
      tags:
        - drug
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        attributes:
                          type: object
                          properties:
                            name:
                              type: string
                            address:
                              type: string

  # ====================
  #
  # cautions
  #

  /cautions:
    get:
      summary: 示警
      tags:
        - other
      parameters:
        - in: query
          name: locale
          schema:
            type: string
          description: 設定輸出語系，目前支援 all、en、zh
          example: 'all'
        - in: query
          name: page
          schema:
            type: integer
          description: 當前頁數
          example: '1'
        - in: query
          name: perPage
          schema:
            type: integer
          description: 顯示資料數量，預設筆 50
          example: '50'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        key:
                          type: string
                        content:
                          type: string
                        locale:
                          type: string
                        value:
                          type: string
                  meta:
                    type: object
                    properties:
                      page:
                        type: number
                      pageSize:
                        type: number
                      pageCount:
                        type: number
                      total:
                        type: number


  # ====================
  #
  # other
  #

  /upload/files/:id:
    delete:
      summary: 刪除指定檔案
      tags:
        - other
      parameters:
        - name: id
          in: path
          description: 檔案id
          required: true
          example: 5
          schema:
            type: string
      responses:
        '200':
          description: 成功