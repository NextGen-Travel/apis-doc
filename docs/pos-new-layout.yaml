paths:
  
  /api/products:
    get:
      summary: 產品清單
      description: 取得產品清單
      tags:
        - Sale
      parameters:
        - in: query
          name: location_id
          schema:
            type: integer
          description: 營業地點ID
        - in: query
          name: term
          schema:
            type: string
          description: 搜尋關鍵字
        - in: query
          name: tag_id
          schema:
            type: integer
            minimum: 1
            maximum: 5
          description: 客戶自訂產品標籤ID
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsResponse'
              example:
                - variation_id: 119
                  product_id: 70
                  name: 可樂
                  type: single
                  enable_stock: 1
                  product_image: http://localhost:8000/project/public/img/default.png
                  variation: ""
                  sell_price_inc_tax: 125
                  sub_sku: 0070
                  qty_available: 2232
                  stock:
                    - purchase_line_id: 70
                      lot_number: 
                      exp_date: 
                      qty_available: 2232
                - variation_id: 120
                  product_id: 71
                  name: 黑松沙士
                  type: single
                  enable_stock: 1
                  product_image: http://localhost:8000/project/public/img/default.png
                  variation: ""
                  sell_price_inc_tax: 250
                  sub_sku: 0071
                  qty_available: 1010
                  stock:
                    - purchase_line_id: 68
                      lot_number: Batch111
                      exp_date: 
                      qty_available: 1010                  
                  
  /api/products/{variation_id}:
    get:
      summary: 取得單一產品詳細資訊
      description: | 
        取得單一產品詳細資訊
      tags:
        - Sale
      parameters:
        - in: query
          name: location_id
          schema:
            type: integer
          description: 分店ID
          required: true
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleProductResponse'
              example:
                product_name: "百事可樂"
                product_id: 103
                brand_id: 2
                sub_sku: 0103
                sell_price_inc_tax: 25
                variation_id: 155
                qty_available: 54
                unit: Pc(s)
                unit_id: 4
                brand: Adidas
                stock:
                  - purchase_line_id: 114
                    lot_number: "batch111"
                    exp_date: "2023-08-31"
                    qty_available: 27
                  - purchase_line_id: 115
                    lot_number: "batch222"
                    exp_date:
                    qty_available: 26
                
  /api/custom-tags:
    get:
      summary: 客戶自訂產品標籤
      description: 取得客戶自訂產品標籤
      tags:
        - Sale
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomTagsResponse'
              example:
                - 熱銷
                - 促銷
                - 打折
                - 清倉
                - 週年慶
  /api/location-info:
    get:
      summary: 取得店家資訊
      description: 取得全部店家資訊以及預設店家及營業員
      tags:
        - Sale
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationInfoResponse'
              example:
                business_id: 1
                default_location_id: 1
                location_list: 
                  1: "分店A (BL0001)"
                  2: "分店B (BL0002)"
                  3: "分店C (BL0003)"
                employee_id: 1
                employee_name: "Laplace chen"
                enable_rp: 1
                rp_name: "會員積分"
                amount_for_unit_rp: "10.0000"
                min_order_total_for_rp: "1.0000"
                max_rp_per_order: null
                redeem_amount_per_unit_rp: "1.0000"
                min_order_total_for_redeem: "1.0000"
                min_redeem_point: null
                max_redeem_point: null
                rp_expiry_period: null
                rp_expiry_type: "year"


  /api/sells:
    get:
      summary: 暫存訂單列表
      description: | 
        取得暫存訂單列表
      tags:
        - Sale
      parameters:
        - in: query
          name: suspended
