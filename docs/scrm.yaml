  # ====================
  #
  # Company
  #
  /companies:
    get:
      summary: 查詢公司資料
      description: 查詢公司資料
      tags:
        - company
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string

    post:
      summary: 創建公司（superadmin權限才可使用）
      description: 創建公司（superadmin權限才可使用）
      tags:
        - company
      security:
        - client: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enable:
                  type: boolean
                  description: 開啟與否(預設為false)
                name:
                  type: string
                  example: nextgenTest
                  description: 創建公司名稱（唯一值）
                platform:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        example: whatsapp
                        description: 社交平台名稱 (若有name則必須有account & channelId)
                      account:
                        type: string
                        example: whatsappId123456
                        description: 該社交平台的帳號 (account 必須與 channelId同時存在)
                      channelId:
                        type: string
                        example: test123-wafds-vv654
                      enable:
                        type: boolean
                        example: true
                sso:
                  type: object
                  items:
                    properties:
                      appId:
                        type: string
                        example: R546asd-+qwew
                      secretKey:
                        type: string
                        example: as4d123xcv-as46gg
                accountLimit:
                  type: number
                  example: 5
                  description: 建立客服的數量限制(預設是1)

              required:
                - name

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                  msg:
                    type: string      
                    example: 建立成功

