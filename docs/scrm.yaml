openapi: 3.0.1

info:
  title: SCRM FOR SSO API
  version: 1.0.0

servers:
  - url: https://scrm-api-dev.cloudsatlas.com.hk/api
    description: dev server
  - url: http://localhost:11337/api

components:
  securitySchemes:
    client:
      in: header
      type: apiKey
      name: Authorization
      description: 驗證需要的 token, Bearer xxx

paths:

  # ====================
  #
  # Auth
  #
  /auth/login :
    post:
      summary: scrm系統登入
      description: scrm系統登入
      tags: 
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: jintian@nextgen.com.hk
                  description: 登入email
                password:
                  type: string
                  example: 123456789
                  description: 登入密碼
                appId:
                  type: string
                  example: 77046e51-fd54-4749-b3ac-68e8a37f5e86
                  description: 屬於哪一間公司
              required:
                - email
                - password
                - appId

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      jwt:
                        type: string
                      user:
                        type: object
                        properties:
                          id:
                            type: number
                          displayName:
                            type: string
                          blocked:
                            type: boolean
                          avatar:
                            type: string
                          company:
                            type: object
                            properties:
                              id:
                                type: number
                          role:
                            type: object
                            properties:
                              type:
                                type: string   
  /auth/companies :
    post:
      summary: 登入取得companies appId
      description: 登入取得companies appId
      tags: 
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: jintian@nextgen.com.hk
                  description: 登入email
                password:
                  type: string
                  example: 123456789
                  description: 登入密碼
              required:
                - email
                - password

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string

  /auth/sso/verify:
    post:
      summary: 第三方註冊登入
      description: 前端提供token及provider供後端驗證確認後進行註冊並交換token給前端
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                  description: 從SSO系統拿到的token
                appId:
                  type: string
                  example: 77046e51-fd54-4749-b3ac-68e8a37f5e86
                  description: 個別廠商的uuid
              required:
                - token
                - appId

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      jwt:
                        type: string
                      user:
                        type: object
                        properties:
                          id:
                            type: number
                          displayName:
                            type: string
                          avatar:
                            type: object
                            properties:
                              id:
                                type: number
                              url:
                                type: string
                          company:
                            type: object
                            properties:
                              id:
                                type: number
                          role:
                            type: object
                            properties:
                              type:
                                type: string
        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  驗證錯誤                              
  
  /auth/forgot-password :
    post:
      summary: 忘記密碼
      description: 忘記密碼
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 使用者email
                appId:
                  type: string
                  example: 77046e51-fd54-4749-b3ac-68e8a37f5e86
                  description: 個別廠商的uuid
              required:
                - email
                - appId
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string

  # ====================
  #
  # User
  #

  /admin/users/{id}:
    put:
      summary: 更新任一客服資料
      description: 更新任一客服資料
      tags:
        - users
      security:
        - client: []
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          example: 1        
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: []
              properties:
                password:
                  type: string
                  example: 123456789
                  description: 客服密碼
                confirmPassword:
                  type: string
                  example: 123456789
                  description: 客服密碼
                displayName:
                  type: string
                  example: TJ
                  description: 客服前台顯示名稱
                confirmed:
                  type: boolean
                  example: 1
                  description: 啟用 || 停用
                avatar  :  
                  type: string
                  format: binary
                  description: 客服大頭貼 
                phone: 
                  type: string
                  example: 123456789
                  description: 電話
                notes:
                  type: string
                  example: test
                  description: 備註

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      email:
                        type: string
                      displayName:
                        type: string
                      username:
                        type: string
                      confirmed:
                        type: boolean
                      phone:
                        type: string
                      notes:
                        type: string
                      avatar:
                        type: object
                        properties:
                          url:
                            type: string

  /admin/delete/users/{id}:
    put:
      summary: 刪除特定客服資料
      description: 刪除特定客服資料（管理者權限才可使用）
      tags:
        - users
      security:
        - client: []
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: 刪除使用者需要輸入登入者的密碼驗證身份
              required:
                - password
    
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string

  /users:
    get: 
      summary: 取得所有與登入者同company的客服資料
      description: 取得所有與登入者同company的客服資料
      tags:
        - users
      security:
        - client: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        username:
                          type: string
                        displayName:
                          type: string
                        avatar:
                          type: string
                        confirmed:
                          type: boolean
                          description: true表示啟用反之為停用
    post:
      summary: 創建客服（管理者權限才可使用）
      description: 管理者創建新客服
      tags:
        - users
      security:
        - client: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 客服帳號名稱
                email:
                  type: string
                  example: 123@123.com
                  description: 客服信箱
                password:
                  type: string
                  example: 123456789
                  description: 客服密碼
                confirmPassword:
                  type: string
                  example: 123456789
                  description: 客服密碼
                displayName:
                  type: string
                  example: TJ
                  description: 客服前台顯示名稱  
                avatar  :  
                  type: string
                  format: binary
                  description: 客服大頭貼
                phone:
                  type: string
                  description: 電話
                notes:
                  type: string        
                  description: 備註                                            
              required:
                - username
                - email
                - password
                - confirmPassword

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      username:
                        type: string
                      displayName:
                        type: string
                      avatar:
                        type: string
                      confirmed:
                        type: boolean

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗                              
  

  /users/{id}:
   get:
      summary: 查詢特定客服資料
      description: 查詢特定客服資料
      tags:
        - users
      security:
        - client: []
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          example: 1

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      email:
                        type: string
                      displayName:
                        type: string
                      username:
                        type: string
                      confirmed:
                        type: boolean
                      phone:
                        type: string
                      notes:
                        type: string
                      avatar:
                        type: object
                        properties:
                          url:
                            type: string

   put:
      summary: 更新客服資料（登入者自己）
      description: 更新客服資料（登入者自己）
      tags:
        - users
      security:
        - client: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 123456789
                  description: 客服密碼
                confirmPassword:
                  type: string
                  example: 123456789
                  description: 客服密碼
                displayName:
                  type: string
                  example: TJ
                  description: 客服前台顯示名稱  
                avatar  :  
                  type: string
                  format: binary
                  description: 客服大頭貼 
                phone:
                  type: string
                  example: 123456789
                  description: 電話
                notes:
                  type: string
                  example: test
                  description: 備註

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      email:
                        type: string
                      displayName:
                        type: string
                      username:
                        type: string
                      phone:
                        type: string
                      notes:
                        type: string
                      avatar:
                        type: object
                        properties:
                          url:
                            type: string

  # ====================
  #
  # Company
  #
  /companies:
    get:
      summary: 查詢公司資料
      description: 查詢公司資料
      tags:
        - company
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string

