                          description: 文章瀏覽數
                        store:
                          type: object
                          properties:
                            id:
                              type: number
                            name:
                              type: string
                              description: 文章來源
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              tagName:
                                type: string
                                description: 標籤名稱
                        publishedAt:
                          type: string
                        memberCount:
                          type: number
                          description: 收藏數
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                        description: 當前頁面
                      pageSize:
                        type: number
                        description: 每頁筆數
                      pageCount:
                        type: number
                        description: 總共頁數
                      total:
                        type: number
                        description: 總共筆數

  /collect/posts/{id}:  
    post:
      summary: 收藏文章
      tags:
        - posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: post id                    

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 收藏文章成功
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
