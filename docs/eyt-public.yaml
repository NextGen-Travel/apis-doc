openapi: 3.0.1

info:
  title: 醫藥淘
  version: 1.0.0

servers:
  - url: http://localhost:1339/api/
  - url: https://e-drugsearch.com.hk/api/

components:
  parameters:
    page:
      in: query
      name: pagination[page]
      schema:
        type: number
      required: true
      example: 1
    prepage:
      in: query
      name: pagination[pageSize]
      schema:
        type: number
      required: true
      example: 100
    language:
      in: header
      name: accept-language
      schema:
        type: string
      required: false
      example: 'en'
  schemas:
    ProductsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: 藥品 id
              sku:
                type: string
                description: 藥品 SKU
              name:
                type: string
                description: 藥品名稱
              qty_available:
                type: number
                description: 庫存數量
              alert_quantity:
                type: string
                description: 庫存警告數量
              default_sell_price:
                type: string
                description: 售價
              product_custom_field1:
                type: string
                description: 藥品證號
              product_custom_field2:
                type: string
                description: 藥品英文名稱
              product_custom_field3:
                type: string
                description: 藥廠
              product_custom_field4:
                type: string
                description: 藥品主成份
    SingleProductResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: number
              description: 藥品 id
            sku:
              type: string
              description: 藥品 SKU
            name:
              type: string
              description: 藥品名稱
            unit_id:
              type: integer
              description: 單位ID
            qty_available:
              type: number
              description: 庫存總數量
            alert_quantity:
              type: string
              description: 庫存警告數量
            unit_short_name:
              type: string
              description: 單位簡稱
            product_custom_field1:
              type: string
              description: 藥品證號
            product_custom_field2:
              type: string
              description: 藥品英文名稱
            product_custom_field3:
              type: string
              description: 藥廠
            product_custom_field4:
              type: string
              description: 藥品主成份
            stock:
              type: array
              items:
                type: object
                properties:
                  variation_id:
                    type: integer
                    description: 規格ID
                  unit_name:
                    type: string
                    description: 單位名稱
                  default_sell_price:
                    type: string
                    description: 售價(不含稅)
                  qty_available:
                    type: string
                    description: 庫存數量

paths:

  # ====================
  #
  # Auth
  #


  # ====================
  #
  # posts
  #

  /all/posts:
    get:
      summary: 獲取文章列表
      tags:
        - posts
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        title:
                          type: string
                        content:
                          type: string
                        type:
                          type: string
                        viewCount:
                          type: number
                        image:
                          type: string
                        store:
                          type: string
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              tagName:
                                type: string
                        publishedAt:
                          type: string
                        memberCount:
                          type: number

  /add/posts:
    post:
      summary: 建立文章
      tags:
        - posts
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 文章標題
                content:
                  type: string
                  description: 文章內容
                store:
                  type: number
                  description: 該文章是屬於哪一個供應商，當前因無後台機制故先寫死
                  example: 1
                type:
                  type: string
                  example: 藥物新知
                  description: 文章類別
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文
                image:
                  type: string
                  example: binary
                  description: 文章圖片 
                sort:
                  type: number        
                  description: 排序順序
                  example: 999     
                publishStart:
                  type: string
                  description: 預計上架時間（實際功能會到 phaseII 實作）
                publishEnd:
                  type: number
                  description: 預計下架時間（實際功能會到 phaseII 實作）

              required:
                - title
                - store
                - type
                - locale
                - image

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      content:
                        type: string
                      store:
                        type: string
                      type:
                        type: string
                      sort:
                        type: number
                      viewCount:
                        type: number
                      isApproved:
                        type: boolean
                      isDeleted:
                        type: boolean
                      publishStart:
                        type: string
                      publishEnd:
                        type: string
                      locale:
                        type: string
                      image:
                        type: string

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗                              

  /all/posts/{id}:
    get:
      summary: 獲取指定文章
      tags:
        - posts
      parameters:
        - name: id
          in: path
          description: 文章id
          required: true
          example: 3
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  post:
                    type: object
                    properties:
                      title:
                        type: string
                      content:
                        type: string
                      store:
                        type: string
                      type:
                        type: string
                      viewCount:
                        type: number
                      image:
                        type: string
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string
                      publishedAt:
                        type: string
                      memberCount:
                        type: number        
  /update/posts/{id}:    
    # review
    put:
      summary: 更新指定文章
      tags:
        - posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: post id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 文章標題
                content:
                  type: string
                  description: 文章內容
                store:
                  type: number
                  description: 該文章是屬於哪一個供應商，當前因無後台機制故先寫死
                  example: 1
                type:
                  type: string
                  example: 藥物新知
                  description: 文章類別
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文
                image:
                  type: string
                  example: binary
                  description: 文章圖片 
                sort:
                  type: number        
                  description: 排序順序
                  example: 999     
                publishStart:
                  type: string
                  description: 預計上架時間（實際功能會到 phaseII 實作）
                publishEnd:
                  type: number
                  description: 預計下架時間（實際功能會到 phaseII 實作）

              required:
                - title
                - store
                - type
                - locale
                - image

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      content:
                        type: string
                      store:
                        type: string
                      type:
                        type: string
                      sort:
                        type: number
                      viewCount:
                        type: number
                      isApproved:
                        type: boolean
                      isDeleted:
                        type: boolean
                      publishStart:
                        type: string
                      publishEnd:
                        type: string
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      locale:
                        type: string
                      image:
                        type: string
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string  

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗         

  # ====================
  #
  # stores
  #

  /stores/list:
    get:
      summary: 獲取商店的id及name
      tags:
        - stores
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string

  # ====================
  #
  # tags
  #

  /all/tags:
    get:
      summary: 獲取tags
      tags:
        - tags
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        parent:
                          description: 如果有上一層的標籤，則會給上一層標籤的id，不然會給空字串
                          oneOf:
                            - type: string
                            - type: number

  /add/tags:
    post:
      summary: 建立tag
      tags:
        - tags
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                parent:
                  type: number
                  description: 標籤的父層
                tagName:
                  type: string
                  description: 標籤名稱
                type:
                  type: string
                  description: 該標籤是屬於分類還是一般標籤，default為 hashTag，分類則帶值categories
                  example: categories
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文

              required:
                - tagName
                - locale

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      tagName:
                        type: string
                      parent:
                        type: object
                        properties:
                          id:
                            type: number
                          tagName:
                            type: string
                      children:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗              

  /all/tags/{id}:
    get:
      summary: 獲取tag
      tags:
        - tags
      parameters:
        - name: id
          in: path
          description: tag id
          required: true
          example: 3
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      tagName:
                        type: string
                      type:
                        type: string
                      parent:
                        type: object
                        properties:
                          id:
                            type: number
                          tagName:
                            type: string
                      children:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string

  /update/tags/{id}:
    put:
      summary: 修改tag
      tags:
        - tags
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                parent:
                  type: number
                  description: 標籤的父層
                tagName:
                  type: string
                  description: 標籤名稱
                type:
                  type: number
                  description: 該標籤是屬於分類還是一般標籤，default為 hashTag，分類則帶值categories
                  example: hashTag
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      tagName:
                        type: string
                      type:
                        type: string
                      parent:
                        type: object
                        properties:
                          id:
                            type: number
                          tagName:
                            type: string
                      children:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string

  # ====================
  #
  # categories
  #                              

  /categories:
    get:
      summary: 獲取categories
      tags:
        - categories
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string   
                        parent:
                          description: 如果有上一層的標籤，則會給上一層標籤的id，不然會給空字串
                          oneOf:
                            - type: string
                            - type: number
                          
  # ====================
  #
  # products
  #

  /products:
    get:
      summary: 產品清單
      description: "取得產品清單"
      tags:
        - products
      # security:
      #   - bearerAuth: []
      parameters:
        - in: query
          name: location_id
          schema:
            type: integer
          description: The ID of location
          required: true
        - in: query
          name: keyword
          schema:
            type: string
          description: The keyword for search products
        - in: query
          name: per_page
          schema:
            type: integer
          description: 每頁筆數
        - in: query
          name: page
          schema:
            type: integer
          description: 頁碼
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsResponse'
              example:
                data:
                - id: 1
                  sku: SKU123
                  name: 眼藥水
                  qty_available: 200
                  alert_quantity: 10
                  default_sell_price: 125.000
                  product_custom_field1: HK-58956
                  product_custom_field2: S.T. NATURAL TEARS EYE DROPS
                  product_custom_field3: BIO
                  product_custom_field4: Vintamic C
                - id: 2
                  sku: SKU223
                  name: 暈船藥
                  qty_available: 250
                  alert_quantity: 15
                  default_sell_price: 110.000
                  product_custom_field1: HK-68741
                  product_custom_field2: S.T. NATURAL TEARS EYE DROPS
                  product_custom_field3: BIO
                  product_custom_field4: Vintamic C
                links:
                  type: object
                  properties:
                    first:
                      type: string
                    last:
                      type: string
                    prev:
                      type: string
                    next:
                      type: string
                meta:
                  type: object
                  properties:
                    current_page:
                      type: number
                    from:
                      type: number
                    last_page:
                      type: number
                    path:
                      type: string
                    per_page:
                      type: number
                    to:
                      type: number
                    total:
                      type: number
  /products/{id}:
    get:
      summary: '取得單一產品'
      description: 取得單一產品詳細資訊
      tags:
        - products
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of product to return
          required: true
          schema:
            type: integer
            format: int64
        - name: location_id
          in: query
          description: ID of product to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleProductResponse'