openapi: 3.0.1

info:
  title: 醫藥淘
  version: 1.0.0

servers:
  - url: http://localhost:1339/api/
  - url: https://api-dev.e-drugsearch.com.hk/api/

components:
  securitySchemes:
    user_token:
      in: header
      type: apiKey
      name: Authorization
      description: 藥房使用者 驗證需要的 token, Bearer xxx
    member_token:
      in: header
      type: apiKey
      name: Authorization
      description: member 驗證需要的 token, Bearer xxx
  parameters:
    visitor:
      in: header
      name: visitor
      schema:
        type: string
      required: true
      example: false663c8908-c8f8-4ea2-8869-5b1f42819a51
      description: visitor token，參數來源為 api/visitor/token 輸出的 data
    permitNo:
      in: path
      name: permitNo
      schema:
        type: string
      required: true
      example: HK-42682
      description: 藥品核准碼
    storeUUID:
      in: path
      name: uuid
      schema:
        type: string
      required: true
      example: bb9ae68e-e856-41cf-85f6-72f7c7a3716e
      description: 藥房唯一代碼
    postUUID:
      in: path
      name: uuid
      schema:
        type: string
      required: true
      example: bb9ae68e-e856-41cf-85f6-72f7c7a3716e
      description: 文章唯一代碼
    page:
      in: query
      name: pagination[page]
      schema:
        type: number
      required: true
      example: 1
    prepage:
      in: query
      name: pagination[pageSize]
      schema:
        type: number
      required: true
      example: 100
    language:
      in: header
      name: accept-language
      schema:
        type: string
      required: false
      example: 'en'
    locale:
      in: query
      name: locale
      schema:
        type: string
        enum: ['zh', 'en', 'zh-CN']
      description: 多語系輸出 繁體中文，英文，簡體中文
      required: false
      example: 'zh'
    isCollect:
      in: query
      name: isCollect
      schema:
        type: integer
        enum: [0,1]
      required: false
      description: 是否已收藏，isCollect=1 ，已收藏
      example: 0
  schemas:
    DrugOptionsResponse:
      type: object
      properties:
        msg :
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              key:
                type: number
                description: 用來執行搜尋用的參數
              value:
                type: string
                description: 顯示名稱
    CoordinateResponse:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
    StoresMedicineOptionsResponse:
      type: array
      items:
        type: object
        properties:
          uuid:
            type: string
            example: 'bb9ae68e-e856-41cf-85f6-72f7c7a3716e'
          name:
            type: string
            example: 'Nextgen'
          address:
            type: string
            example: Anhe Road, Daan District
          district:
            type: string
            example: Daan District
          lng:
            type: number
            example: 121.5493852
          lat:
            type: number
            example: 25.0260285
          distance:
            type: number
            example: 25
          contactNumber:
            type: string
            example: 2323232
          businessHours:
            type: string
            example: 09:00 ~ 18:00
          isExcellent:
            type: boolean
            example: false
          isGenuine:
            type: boolean
            example: true
          collectCount:
            type: number
            example: 0
          isCollect:
            type: boolean
            example: false
          isExact:
            type: boolean
            example: true
          stockType:
            type: string
            example: lv1
          drugCount:
            type: number
            example: 2
          drugs:
            type: array
            items:
              type: object
              properties:
                permitNo:
                  type: string
                  example: HK-05357
                name:
                  type: string
                  example: ROCALTROL CAP 0.25UG

paths:
  # ====================
  #
  # Auth
  #

  /users-permissions/auth/login:
    post:
      summary: 後台使用者帳號登錄
      description: 後台使用者帳號登錄
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  type: string
                  description: 帳號
                  example: 'dev'
                password:
                  type: string
                  description: 密碼
                  example: 'nextgen123'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      jwt:
                        type: string
                      user:
                        type: object
                        properties:
                          id:
                            type: number
                          username:
                            type: string
                          email:
                            type: string
                          provider:
                            type: string
                          confirmed:
                            type: boolean
                          blocked:
                            type: boolean
                          createdAt:
                            type: string
                          updatedAt:
                            type: string
                          store:
                            type: object
                            properties:
                              id:
                                type: number
                              nameCn:
                                type: string
                              nameEn:
                                type: string
                              tel:
                                type: string
                              address:
                                type: string
                              district:
                                type: string
                              rxNo:
                                type: string
                              createdAt:
                                type: string
                              updatedAt:
                                type: string
                              publishedAt:
                                type: string

  /visitor/token/{mode}:
    get:
      summary: 取的訪問者 token
      description: 首次訪問，首次訪問該網站時呼叫，回傳的 data 用於記錄 訪客的 觀看紀錄
      tags:
        - visitor
      parameters:
        - in: path
          name: mode
          required: true
          schema:
            type: string
            enum: [web, app]
          example: web
          description: 訪客使用手機app或web
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success
                  data:
                    type: string
                    example: false663c8908-c8f8-4ea2-8869-5b1f42819a51
                    description: visitor token

  /visitor/drug/{permit_no}:
    post:
      summary: 記錄藥品查詢
      description: 取得藥品明細前需要先呼叫該api 用於統計
      tags:
        - visitor
      parameters:
        - $ref: '#/components/parameters/permitNo'
        - $ref: '#/components/parameters/visitor'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success

  /visitor/store/{uuid}:
    post:
      summary: 記錄藥房查詢
      description: 查詢藥房，取得藥房明細前需要先呼叫該api 用於統計
      tags:
        - visitor
      parameters:
        - $ref: '#/components/parameters/storeUUID'
        - $ref: '#/components/parameters/visitor'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success

  /visitor/post/{uuid}:
    post:
      summary: 記錄文章讀取
      description: 文章讀取，取得文章明細前需要先呼叫該api 用於統計
      tags:
        - visitor
      parameters:
        - $ref: '#/components/parameters/postUUID'
        - $ref: '#/components/parameters/visitor'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success

  # ====================
  #
  # Member
  #

  /members/register:
    post:
      summary: 會員註冊 EYT 帳號
      description: 用 mobile/email 註冊，只能選一種不能同時存在
      tags:
        - member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: test
                email:
                  type: string
                  example: test@123.com
                mobile:
                  type: string
                  example: '只有數字，ex: 0912345678'
                mobileCountryCode:
                  type: string
                  example: '只有數字，ex: 886'
                password:
                  type: string
                  example: 123
                confirmPassword:
                  type: string
                  example: 123
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
  /members/login:
    post:
      summary: 會員登入 EYT email/mobile 註冊的帳號
      tags:
        - member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@123.com
                password:
                  type: string
                  example: 123
                mobile:
                  type: string
                  example: '只有數字，ex: 0919123456'
                mobileCountryCode:
                  type: string
                  example: '只有數字，ex: 886'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      jwt:
                        type: string
                      member:
                        type: object
                        properties:
                          id:
                            type: number
                          uuid:
                            type: string
                          name:
                            type: string
                          email:
                            type: string
                          avatar:
                            type: string
                            example: "https://s3.ap-southeast-1.amazonaws.com/medicine-s3.cloudsatlas.com.hk/2023_05_10_4_24_27_175189b4cb.png"

  /members/third-party-callback:
    post:
      summary: 第三方綁定或登入
      description: 舊用戶第三方登入 or 新用戶第三方註冊 or 舊用戶綁定新的第三方(這個要帶 header) 三個都是打這支
      tags:
        - member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionId:
                  type: string
                  description: oauth 那支跟後端拿到的 sessionId
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                      jwt:
                        type: string
                      member:
                        type: object
                        properties:
                          id:
                            type: number
                          uuid:
                            type: string
                          name:
                            type: string
                          email:
                            type: string
                          avatar:
                            type: string
                      thirdPartyLogin:
                        type: object
                        properties:
                          id:
                            type: number
                          platform:
                            type: string
                          openId:
                            type: string
                          email:
                            type: string

  # ====================
  #
  # verification code
  #

  /verification-code/{action}:
    post:
      summary: 忘記密碼/註冊帳號 拿驗證碼
      description: 打這個 api 後，申請的信箱會收到一封驗證碼的信
      tags:
        - verification-code
      parameters:
        - in: path
          required: true
          name: action
          schema:
            type: string
          description: 用途，忘記密碼 forgot-password / 註冊 register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: member 信箱
                  example: test@123.com
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success.
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2ODQzOTExMjEsImV4cCI6MTY4NDM5MjAyMX0.eE00SIAyBBbWkIkSg6lklG-jwAveTnBGml6wCxTrxeE
  /verification-code/verify:
    post:
      summary: verify 驗證碼
      tags:
        - verification-code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 上一步拿到的 token
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2ODQzOTIxNDMsImV4cCI6MTY4NDM5MzA0M30.agDt9R_X33r4ryE-v3jXklHoqdg9tz2OzC08KSHyPEM
                verificationCode:
                  type: string
                  description: 發到信箱的六碼驗證碼
                  example: 161321
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success
  /verification-code/reset-password:
    post:
      summary: 用 token 重設密碼
      tags:
        - verification-code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 上一步拿到的 token
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE2ODQzOTIxNDMsImV4cCI6MTY4NDM5MzA0M30.agDt9R_X33r4ryE-v3jXklHoqdg9tz2OzC08KSHyPEM
                newPassword:
                  type: string
                confirmNewPassword:
                  type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success
  # ====================
  #
  # Contact-us
  #

  /contact-uses/connect:
    post:
      summary: 聯絡我們
      tags:
        - contact-us
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 小明
                phone:
                  type: string
                  example: '0912345678'
                email:
                  type: string
                  example: nextgen@nextgen.com.hk
                title:
                  type: string
                  example: 主旨
                type:
                  type: string
                  example: 醫藥淘相關問題
                content:
                  type: string
                  example: 訊息內容

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Success

  # ====================
  #
  # posts
  #

  /all/posts:
    get:
      summary: 獲取文章列表
      tags:
        - posts
      parameters:
        - in: header
          name: accept-language
          schema:
            type: string
            enum: [ zh, zh-CN, en]
          description: 文章的語言  
        - in: query
          name: keyword
          schema:
            type: string
          description: 關鍵字搜尋(title, content, tags, store, type)-模糊搜尋
        - in: query
          name: category
          schema:
            type: string
          description: 分類篩選
        - in: query
          name: startTime
          schema:
            type: string
            minimum: 1
          description: 篩選功能(文章發佈時間)   
        - in: query
          name: endTime
          schema:
            type: string
          description: 篩選功能(文章發佈時間)   
        - in: query
          name: storeName
          schema:
            type: string
            minimum: 1
          description: 篩選功能-來源名稱（精準搜尋）     
        - in: query
          name: sort
          schema:
            type: string
            enum: [nameAsc, nameDesc,timeAsc,timeDesc, collectDesc, priorityDesc]
          description: 排序功能
        - in: query
          name: perPage
          schema:
            type: integer
          description: 單頁筆數
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: 第幾頁  
        - in: query
          name: isCollect
          schema:
            type: integer
            enum: [0,1]
          required: false
          description: 會員才會用到的篩選條件，isCollect=1 ，表示要查該會員已收藏的文章                               
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        title:
                          type: string
                          description: 文章標題
                        content:
                          type: string
                          description: 文章內容
                        type:
                          type: object
                          properties:
                            id:
                              type: number
                            name:
                              type: string
                              description: 分類的名稱
                        viewCount:
                          type: number
                          description: 文章瀏覽數
                        store:
                          type: object
                          properties:
                            id:
                              type: number
                            name:
                              type: string
                              description: 文章來源
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              tagName:
                                type: string
                                description: 標籤名稱
                        publishedAt:
                          type: string
                        collectCount:
                          type: number
                          description: 收藏數
                        isCollect:
                          type: boolean
                          description: 是否被登入的會員收藏，未登入時一律顯示false
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                        description: 當前頁面
                      pageSize:
                        type: number
                        description: 每頁筆數
                      pageCount:
                        type: number
                        description: 總共頁數
                      total:
                        type: number
                        description: 總共筆數

    post:
      summary: 建立文章
      tags:
        - posts
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 文章標題
                content:
                  type: string
                  description: 文章內容
                store:
                  type: number
                  description: 該文章是屬於哪一個供應商，當前因無後台機制故先寫死
                  example: 1
                type:
                  type: string
                  example: 藥物新知
                  description: 文章類別
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文
                image:
                  type: string
                  example: binary
                  description: 文章圖片 
                sort:
                  type: number        
                  description: 排序順序
                  example: 999     
                publishStart:
                  type: string
                  description: 預計上架時間（實際功能會到 phaseII 實作）
                publishEnd:
                  type: number
                  description: 預計下架時間（實際功能會到 phaseII 實作）

              required:
                - title
                - store
                - type
                - locale
                - image

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                        description: 文章標題
                      content:
                        type: string
                        description: 文章內容
                      store:
                        type: string
                        description: 發布來源
                      type:
                        type: string
                        description: 文章類別（大標）
                      sort:
                        type: number
                        description: 文章排序的值
                      viewCount:
                        type: number
                        description: 文章瀏覽數
                      isApproved:
                        type: boolean
                        description: 文章是否已核准（核轉狀態下才會出現在前台）
                      isDeleted:
                        type: boolean
                      publishStart:
                        type: string
                      publishEnd:
                        type: string
                      locale:
                        type: string
                        description: 文章語系
                      image:
                        type: string
                        description: 文章圖片

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗                              

  /all/posts/{id}:
    get:
      summary: 獲取指定文章
      tags:
        - posts
      parameters:
        - name: id
          in: path
          description: 文章id
          required: true
          example: 3
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  post:
                    type: object
                    properties:
                      title:
                        type: string
                        description: 文章標題
                      content:
                        type: string
                        description: 文章內容
                      store:
                        type: object
                        properties:
                          id:
                            type: number
                          name:
                            type: string
                            description: 文章來源
                      type:
                        type: object
                        properties:
                          id:
                            type: number
                          name:
                            type: string
                            description: 分類的名稱
                      viewCount:
                        type: number
                        description: 文章瀏覽數
                      image:
                        type: string
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string
                              description: hashTag 名稱
                      publishedAt:
                        type: string
                      collectCount:
                        type: number
                        description: 文章收藏數
                      isCollect:
                        type: boolean
                        description: 是否被登入的會員收藏，未登入時一律顯示false

  /all/posts/{id}/extends:  
    get:
      summary: 獲取延伸閱讀文章 三篇
      tags:
        - posts
      parameters:
        - name: id
          in: path
          description: 文章id
