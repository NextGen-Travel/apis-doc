                            properties:
                              id:
                                type: number
                              tagName:
                                type: string
                        publishedAt:
                          type: string
                        memberCount:
                          type: number
                          description: 文章收藏數

  /posts/tag/{tagId}:  
    get:
      summary: 搜尋具有特定tag的文章
      tags:
        - posts
      parameters:
        - in: path
          name: tagId
          required: true
          schema:
            type: string
          description: tag id  
        - in: query
          name: pageSize
          schema:
            type: integer
          description: 單頁筆數
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: 第幾頁  
        - in: query
          name: sortCondition
          schema:
            type: string
            enum: [nameAsc, nameDesc,timeAsc,timeDesc, collectCount, priority]
          description: 排序功能                             
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
