                      pageCount:
                        type: number
                        description: 總共頁數
                      total:
                        type: number
                        description: 總共筆數

  /posts/store/{storeId}:  
    get:
      summary: 根據store搜尋文章
      tags:
        - posts
      parameters:
        - in: path
          name: storeId
          required: true
          schema:
            type: string
          description: store id  
        - in: query
          name: pageSize
          schema:
            type: integer
          description: 單頁筆數
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: 第幾頁
        - in: query
          name: sortCondition
          schema:
            type: string
            enum: [nameAsc, nameDesc,timeAsc,timeDesc, collectCount, priority]
          description: 排序功能                               
      responses:
