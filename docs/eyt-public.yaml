openapi: 3.0.1

info:
  title: 醫藥淘
  version: 1.0.0

servers:
  - url: http://localhost:1339/api/
  - url: https://api-dev.e-drugsearch.com.hk/api/

components:
  parameters:
    page:
      in: query
      name: pagination[page]
      schema:
        type: number
      required: true
      example: 1
    prepage:
      in: query
      name: pagination[pageSize]
      schema:
        type: number
      required: true
      example: 100
    language:
      in: header
      name: accept-language
      schema:
        type: string
      required: false
      example: 'en'
  schemas:
    DrugOptionsResponse:
      type: object
      properties:
        msg :
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
                description: 用來執行搜尋用的參數
              value:
                type: string
                description: 顯示名稱

paths:

  # ====================
  #
  # Member
  #

  /member/register:
    post:
      summary: 會員註冊 EYT 帳號
      tags:
        - member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: test
                email:
                  type: string
                  example: test@123.com
                mobile:
                  type: string
                  example: 0912345678
                password:
                  type: string
                  example: 123
                confirmPassword:
                  type: string
                  example: 123
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string


  # ====================
  #
  # posts
  #

  /all/posts:
    get:
      summary: 獲取文章列表
      tags:
        - posts
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
          description: 關鍵字搜尋(title, content, tags, store, type)-模糊搜尋
        - in: query
          name: startTime
          schema:
            type: string
            minimum: 1
          description: 篩選功能(文章發佈時間)   
        - in: query
          name: endTime
          schema:
            type: string
          description: 篩選功能(文章發佈時間)   
        - in: query
          name: storeName
          schema:
            type: string
            minimum: 1
          description: 篩選功能-來源名稱（精準搜尋）     
        - in: query
          name: sortCondition
          schema:
            type: string
            enum: [nameAsc, nameDesc,timeAsc,timeDesc, collectCount, priority]
          description: 排序功能
        - in: query
          name: pageSize
          schema:
            type: integer
          description: 單頁筆數
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: 第幾頁                                       
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        title:
                          type: string
                          description: 文章標題
                        content:
                          type: string
                          description: 文章內容
                        type:
                          type: string
                          description: 文章類別（大標）
                        viewCount:
                          type: number
                          description: 文章瀏覽數
                        store:
                          type: object
                          properties:
                            id:
                              type: number
                            name:
                              type: string
                              description: 文章來源
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              tagName:
                                type: string
                                description: 標籤名稱
                        publishedAt:
                          type: string
                        memberCount:
                          type: number
                          description: 收藏數
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                        description: 當前頁面
                      pageSize:
                        type: number
                        description: 每頁筆數
                      pageCount:
                        type: number
                        description: 總共頁數
                      total:
                        type: number
                        description: 總共筆數

    post:
      summary: 建立文章
      tags:
        - posts
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 文章標題
                content:
                  type: string
                  description: 文章內容
                store:
                  type: number
                  description: 該文章是屬於哪一個供應商，當前因無後台機制故先寫死
                  example: 1
                type:
                  type: string
                  example: 藥物新知
                  description: 文章類別
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文
                image:
                  type: string
                  example: binary
                  description: 文章圖片 
                sort:
                  type: number        
                  description: 排序順序
                  example: 999     
                publishStart:
                  type: string
                  description: 預計上架時間（實際功能會到 phaseII 實作）
                publishEnd:
                  type: number
                  description: 預計下架時間（實際功能會到 phaseII 實作）

              required:
                - title
                - store
                - type
                - locale
                - image

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                        description: 文章標題
                      content:
                        type: string
                        description: 文章內容
                      store:
                        type: string
                        description: 發布來源
                      type:
                        type: string
                        description: 文章類別（大標）
                      sort:
                        type: number
                        description: 文章排序的值
                      viewCount:
                        type: number
                        description: 文章瀏覽數
                      isApproved:
                        type: boolean
                        description: 文章是否已核准（核轉狀態下才會出現在前台）
                      isDeleted:
                        type: boolean
                      publishStart:
                        type: string
                      publishEnd:
                        type: string
                      locale:
                        type: string
                        description: 文章語系
                      image:
                        type: string
                        description: 文章圖片

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗                              

  /all/posts/{id}:
    get:
      summary: 獲取指定文章
      tags:
        - posts
      parameters:
        - name: id
          in: path
          description: 文章id
          required: true
          example: 3
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  post:
                    type: object
                    properties:
                      title:
                        type: string
                        description: 文章標題
                      content:
                        type: string
                        description: 文章內容
                      store:
                        type: object
                        properties:
                          id:
                            type: number
                          name:
                            type: string
                            description: 文章來源
                      type:
                        type: string
                        description: 文章type
                      viewCount:
                        type: number
                        description: 文章瀏覽數
                      image:
                        type: string
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string
                              description: hashTag 名稱
                      categories:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string
                              description: 分類 名稱(分類由大到小排列）
                      publishedAt:
                        type: string
                      memberCount:
                        type: number
                        description: 文章收藏數

  /all/posts/{id}/extends:  
    get:
      summary: 獲取延伸閱讀文章 三篇
      tags:
        - posts
      parameters:
        - name: id
          in: path
          description: 文章id
          required: true
          example: 3
          schema:
            type: string        
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        title:
                          type: string
                        content:
                          type: string
                        type:
                          type: string
                        viewCount:
                          type: number
                        image:
                          type: string
                        store:
                          type: object
                          properties:
                            id:
                              type: number
                            name:
                              type: string
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              tagName:
                                type: string
                        publishedAt:
                          type: string
                        memberCount:
                          type: number                      


    # review
    put:
      summary: 更新指定文章
      tags:
        - posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: post id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 文章標題
                content:
                  type: string
                  description: 文章內容
                store:
                  type: number
                  description: 該文章是屬於哪一個供應商，當前因無後台機制故先寫死
                  example: 1
                type:
                  type: string
                  example: 藥物新知
                  description: 文章類別
                locale:
                  type: string
                  enum: ['zh', 'en', 'zh-CN']
                  description: 文章語言，上面分別對應 繁體中文，英文，簡體中文
                image:
                  type: string
                  example: binary
                  description: 文章圖片 
                sort:
                  type: number        
                  description: 排序順序
                  example: 999     
                publishStart:
                  type: string
                  description: 預計上架時間（實際功能會到 phaseII 實作）
                publishEnd:
                  type: number
                  description: 預計下架時間（實際功能會到 phaseII 實作）

              required:
                - title
                - store
                - type
                - locale
                - image

      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                        description: 文章標題
                      content:
                        type: string
                        description: 文章內容
                      store:
                        type: string
                        description: 文章來源
                      type:
                        type: string
                        description: 文章類別（大標）
                      sort:
                        type: number
                        description: 文章排序值
                      viewCount:
                        type: number
                        description: 文章瀏覽數
                      isApproved:
                        type: boolean
                      isDeleted:
                        type: boolean
                      publishStart:
                        type: string
                      publishEnd:
                        type: string
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      locale:
                        type: string
                        description: 文章語系
                      image:
                        type: string
                        description: 文章圖片
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            tagName:
                              type: string  

        '500':
          description: 伺服器錯誤
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  伺服器錯誤
        '400':
          description: 失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      msg:
                        type: string
                        example:  建立失敗         

  /new/posts:  
    get:
      summary: 獲取最新文章
      tags:
