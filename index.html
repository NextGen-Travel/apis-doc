<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./layout/swagger-ui.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="./layout/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./layout/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }

      .topbar
      {
        display: none;
      }

      .sidebar
      {
        min-height: 100vh;
        background-color: #000;
        color: #fff;
      }

      .my-wrapper
      {
        height: 100vh;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 p-0">
          <div class="my-wrapper">
            <div id="sidebar" class="sidebar pt-2"></div>
          </div>
        </div>
        <div class="col-9 p-0">
          <div class="my-wrapper">
            <div id="swagger-ui"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./layout/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./layout/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>

    function toTag(name) {
      let tags = document.getElementsByClassName('opblock-tag')
      for (let tag of tags) {
        if (tag.dataset.tag === name) {
          return tag.scrollIntoView()
        }
      }
    }

    function toPage(value) {
      history.replaceState({}, document.title, window.location.href.split('#')[0])
      location.search = `?target=${value}`
    }

    function copyText(text) {
      let el = document.createElement('input')
      document.body.appendChild(el)
      el.value = text
      let range = document.createRange()
      range.selectNode(el)
      let sel = window.getSelection()
      sel.removeAllRanges()
      sel.addRange(range)
      document.execCommand('copy')
      el.remove()
    }

    window.onload = function() {
 
      // Begin Swagger UI call region
      const params = new URLSearchParams(location.search)
      const target = params.get('target') || 'main'
      const url = `./docs/${target}.yaml`
      const ui = SwaggerUIBundle({
        url,
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      
      
      // End Swagger UI call region

      window.ui = ui
      window.switchNav = (event) => {
        console.log()
      }
      
      let script = document.createElement('script')
      script.src = `./config.js?${Date.now()}`
      document.body.appendChild(script)
      script.onload = function() {
        // devToken 處理
        axios.get(url).then(e => {
          let { paths } = jsyaml.load(e.data)
          for (let url in paths) {
            let path = paths[url]
            for (let method in path) {
              if (path[method].security && path[method].security[0]) {
                let devToken = path[method].security[0].devToken
                if (devToken && devToken.length >= 1) {
                  setTimeout(() => {
                    let blocks = document.getElementsByClassName(`opblock-${method}`)
                    let els = []
                    for (let block of blocks) {
                      let data = block.getElementsByClassName('opblock-summary-path')[0].dataset
                      if (data['path'] === url) {
                        let div = document.createElement('div')
                        let html = `<div style="font-size: 1.05em; color: red">需求權限: </div>`
                        for (let key of devToken) {
                          html += `<div>${key}</div>`
                        }
                        div.style = 'padding: 20px 15px'
                        div.innerHTML = html
                        block.append(div)
                      }
                    }
                  }, 500)
                }
              }
            }
          }
        })
        setTimeout(() => {
          let html = ''
          let tags = document.getElementsByClassName('opblock-tag')
          let sideBar = document.getElementById('sidebar')
          sideBar.innerHTML = ''
          for (let link of config.links) {
            html += `
              <a
                class="nav-link ${link.value === target ? 'text-warning' : 'text-white'}"
                href="javascript:void()"
                onclick="toPage('${link.value}')">
                ${link.name}
              </a>
            `
            if (link.value === target) {
              for (let tag of tags) {
                html += `
                <a
                  class="nav-link ml-4 text-white"
                  href="javascript:toTag('${tag.dataset.tag}')">
                  ${tag.dataset.tag}
                </a>
                `
              }
            }
          }
          sideBar.innerHTML = html
          let nostyles = document.getElementsByClassName('nostyle')
          for (let style of nostyles) {
            if (style.innerHTML.match(/\u200B/g)) {
              style.innerHTML = style.innerHTML.replace(/\u200B/g, '')
              style.addEventListener('click', () => {
                copyText(style.innerText)
              })
            }
          }
        }, 100)
      }
    }
  </script>
  </body>
</html>
